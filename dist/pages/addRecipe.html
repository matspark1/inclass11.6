<div class="formHolder">
  <h1>Add your thing today</h1>
  <div class="formRecipe">
    <div class="imageBtn">Attach Image</div>
    <input
      id="imagePath"
      type="text"
      placeholder="Image URL / Image Name"
      value="bike"
    />
    <input
      id="itemName"
      type="text"
      placeholder="Recipe Name"
      value="bikepath"
    />
  </div>
  <div class="formDesc">
    <input id="desc0" type="text" placeholder="Description #1" />
    <input id="desc1" type="text" placeholder="Description #2" />
    <input id="desc2" type="text" placeholder="Description #3" />
    <div class="descBtn">+</div>
  </div>
  <div class="formInstr">
    <input id="instr0" type="text" placeholder="Instruction #1" />
    <input id="instr1" type="text" placeholder="Instruction #2" />
    <input id="instr2" type="text" placeholder="Instruction #3" />
    <div class="instrBtn">+</div>
  </div>
  <div class="submit btn">Submit Form</div>
</div>
